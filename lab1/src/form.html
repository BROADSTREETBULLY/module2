<!doctype html>
<html>
  <head> </head>

  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="./index.html">Home</a>
      </nav>
    </header>

    <main>
      <form method="POST" action="http://127.0.0.1:5500/form.html">
        <div>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />
        </div>
        <div style="margin: 20px; color: blue">
          <input type="radio" id="html" name="HTML" value="HTML" />
          <label for="html">HTML</label><br />
          <input type="radio" id="css" name="CSS" value="CSS" />
          <label for="css">CSS</label><br />
          <input type="radio" id="JS" name="JS" value="JavaScript" />
          <label for="javascript">JavaScript</label>
        </div>
        <div>
          <input type="checkbox" id="v1" name="v1" value="motorbike" />
          <label for="v1"> I have a motorbike</label><br />
          <input type="checkbox" id="v2" name="v2" value="truck" />
          <label for="2"> I have a truck</label><br />
          <input type="checkbox" id="v3" name="v3" value="car" />
          <label for="v3"> I have a car</label>
        </div>

        <div>
          <label for="cars">Choose a brand of car:</label>
          <select id="cars" name="cars">
            <option value="honda">Honda</option>
            <option value="tesla">Tesla</option>
            <option value="toyota">Toyota</option>
            <option value="bmw">BMW</option>
          </select>
        </div>
        <button type="submit">Submit form</button>
      </form>
    </main>

    <footer>Copyright &copy; 2024</footer>
  </body>
</html>
